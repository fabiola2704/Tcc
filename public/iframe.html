<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5f7fa;
      --background-color: #f0f2f5;
      --sidebar-color: #2c3e50;
      --text-color: #333;
      --hover-color: #3498db;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .page-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--sidebar-color);
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
      margin-bottom: 0.5rem;
    }

    .sidebar a:hover {
      background-color: var(--hover-color);
      transform: translateX(5px);
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .content iframe {
      flex-grow: 1;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .content iframe:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .page-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 1rem;
      }

      .content {
        padding: 1rem;
      }

      .content iframe {
        height: calc(100vh - 200px); /* Adjust based on your sidebar height */
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <a href="menu.html">Control de Luz</a>
      <a href="iframe.html">Dashboard</a>
      <a href="ia.html">IA</a>
      <a href="index.html">Salir</a>
    </div>

    <div class="content">
      <iframe src="https://crazyjester833.cloud.shiftr.io/embed?widgets=1" title="Dashboard Embed" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Add any necessary JavaScript here
    // For example, you could add functionality to toggle the sidebar on mobile
    
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
