<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Luz con shiftr.io</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Evita el desplazamiento horizontal */
    }

    .sidebar {
      width: 150px;
      height: 100vh;
      background-color: #333;
      color: #fff;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0; /* Asegúrate de que la barra lateral siempre esté visible */
      z-index: 1000;
    }

    h1 {
      text-align: center; /* Centra el texto horizontalmente */
    }

    .sidebar.active {
      left: 0; /* Muestra la barra lateral cuando está activa */
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 0;
      font-size: 1.2rem;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .content {
      padding: 1rem;
      margin-left: 250px; /* Ajusta esto para alinear correctamente con la barra lateral visible */
    }

    .content.shifted {
      margin-left: 300px; /* Mueve el contenido cuando la barra lateral está activa */
    }

    .menu-btn {
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001; /* Asegura que el botón esté por encima de otros elementos */
    }

    button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .rooms-container {
      display: flex;
      flex-wrap: wrap; /* Permite que los elementos se envuelvan en lugar de desbordar */
      gap: 20px; /* Espacio entre los elementos */
    }

    .room {
      border: 2px solid #ccc;
      padding: 20px;
      width: 300px; /* Ancho de cada habitación */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center; /* Centra los elementos dentro de la habitación */
    }

    .room h2 {
      text-align: center;
    }

    .room-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #333;
      background-color: #f7f7f7;
      cursor: pointer;
    }

    .room-btn:hover {
      background-color: #e7e7e7;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .slider {
      width: 100%;
    }

    .estado-luz {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: red; /* Inicia en rojo (apagado) */
        margin: 10px auto; /* Centra el círculo */
      }

  </style>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <!-- Barra lateral -->
  <div class="sidebar" id="sidebar">
    <h2>Menú</h2>
    <a href="menu.html">Control de Luz</a>
    <a href="iframe.html">Dashboard</a>
    <a href="ia.html">IA</a>
    <a href="index.html">Salir</a>
  </div>

  <!-- Contenido principal -->
  <div class="content" id="content">
    <h1>Control de Luz</h1>

    <!-- Botones para controlar la luz -->
    <div class="rooms-container">
      <div class="room">
        <h2>Habitación 1</h2>
        <button class="room-btn" id="apagarBtn">Encender Luz</button>
        <button class="room-btn" id="encenderBtn">Apagar Luz</button>
        <div id="estadoLuzHabitacion1" class="estado-luz"></div>
      </div>

      <div class="room">
        <h2>Habitación 2</h2>
        <button class="room-btn" id="encenderAzulBtn">Encender LED Azul</button>
        <button class="room-btn" id="apagarAzulBtn">Apagar LED Azul</button>
        <div id="estadoLuzHabitacion2" class="estado-luz"></div>
      </div>

      <div class="room">
        <h2>Habitación 3</h2>
        <button class="room-btn" id="encenderRojoBtn">Encender LED Rojo</button>
        <button class="room-btn" id="apagarRojoBtn">Apagar LED Rojo</button>
        <div id="estadoLuzHabitacion3" class="estado-luz"></div>
      </div>
    </div>

    <!-- Control de brillo del LED rojo -->
    <div class="room">
      <h2>Control de LED Rojo - Brillo PWM</h2>
      <div class="slider-container">
        <input type="range" min="0" max="1023" value="0" class="slider" id="pwmSlider">
        <p>Brillo: <span id="pwmValue">0</span></p>
      </div>
      <div id="estadoLuzLedRojo" class="estado-luz"></div>
    </div>



    <!-- Estado de la conexión -->
    <p id="estado">Estado: Desconectado</p>

    <script>
      // Configuración MQTT
      const mqttServer = 'wss://crazyjester833.cloud.shiftr.io:443'; // Servidor MQTT (WebSocket)
      const mqttOptions = {
        username: 'crazyjester833',
        password: 'MOX70ExUuSBpjdQl'
      };

      // Conectar al broker MQTT
      const client = mqtt.connect(mqttServer, mqttOptions);

      // Elementos del DOM
      const estado = document.getElementById('estado');
      const encenderBtn = document.getElementById('encenderBtn');
      const apagarBtn = document.getElementById('apagarBtn');
      const encenderAzulBtn = document.getElementById('encenderAzulBtn');
      const apagarAzulBtn = document.getElementById('apagarAzulBtn');
      const encenderRojoBtn = document.getElementById('encenderRojoBtn');
      const apagarRojoBtn = document.getElementById('apagarRojoBtn');
      const pwmSlider = document.getElementById('pwmSlider');
      const pwmValue = document.getElementById('pwmValue');
      const estadoLuzHabitacion1 = document.getElementById('estadoLuzHabitacion1');
      const estadoLuzHabitacion2 = document.getElementById('estadoLuzHabitacion2');
      const estadoLuzHabitacion3 = document.getElementById('estadoLuzHabitacion3');
      const estadoLuzLedRojo = document.getElementById('estadoLuzLedRojo');


      // Eventos de conexión
      client.on('connect', () => {
        console.log('Conectado a shiftr.io');
        estado.textContent = 'Estado: Conectado';
      });

      client.on('error', (error) => {
        console.error('Error de conexión:', error);
        estado.textContent = 'Estado: Error de conexión';
      });

      // Función para publicar un mensaje en MQTT
      function enviarMensaje(topic, mensaje) {
        client.publish(topic, mensaje, (err) => {
          if (err) {
            console.error('Error al enviar mensaje:', err);
          } else {
            console.log(`Mensaje enviado: ${mensaje} en ${topic}`);
          }
        });
      }

      // Funciones para cambiar el color del círculo
      function encenderLuz() {
        estadoLuz.style.backgroundColor = 'green'; // Cambia a verde
      }

      function apagarLuz() {
        estadoLuz.style.backgroundColor = 'red'; // Cambia a rojo
      }

              function encenderLuzHabitacion1() {
          estadoLuzHabitacion1.style.backgroundColor = 'green'; // Cambia a verde
        }

        function apagarLuzHabitacion1() {
          estadoLuzHabitacion1.style.backgroundColor = 'red'; // Cambia a rojo
        }

        function encenderLuzHabitacion2() {
          estadoLuzHabitacion2.style.backgroundColor = 'green'; // Cambia a verde
        }

        function apagarLuzHabitacion2() {
          estadoLuzHabitacion2.style.backgroundColor = 'red'; // Cambia a rojo
        }

        function encenderLuzHabitacion3() {
          estadoLuzHabitacion3.style.backgroundColor = 'green'; // Cambia a verde
        }

        function apagarLuzHabitacion3() {
          estadoLuzHabitacion3.style.backgroundColor = 'red'; // Cambia a rojo
        }

        function encenderLedRojo() {
          estadoLuzLedRojo.style.backgroundColor = 'green'; // Cambia a verde
        }

        function apagarLedRojo() {
          estadoLuzLedRojo.style.backgroundColor = 'red'; // Cambia a rojo
        }
        function actualizarEstadoPWM(value) {
          if (value > 0) {
            encenderLedRojo(); // Cambia a verde si el valor del PWM es mayor a 0
          } else {
            apagarLedRojo(); // Cambia a rojo si el valor del PWM es 0
          }
        }


      // Acciones de los botones
      encenderBtn.addEventListener('click', () => {
        enviarMensaje('casa/luz', 'on');
        apagarLuzHabitacion1();
        encenderLuz();
      });

      apagarBtn.addEventListener('click', () => {
        enviarMensaje('casa/luz', 'off');
        encenderLuzHabitacion1();
        apagarLuz();
      });

      encenderAzulBtn.addEventListener('click', () => {
        encenderLuzHabitacion2();
        enviarMensaje('casa/ledazul', 'on');
      });

      apagarAzulBtn.addEventListener('click', () => {
        apagarLuzHabitacion2();
        enviarMensaje('casa/ledazul', 'off');
      });

      encenderRojoBtn.addEventListener('click', () => {
        encenderLuzHabitacion3();
        enviarMensaje('casa/ledrojo', 'on');
      });

      apagarRojoBtn.addEventListener('click', () => {
        apagarLuzHabitacion3();
        enviarMensaje('casa/ledrojo', 'off');
      });

      pwmSlider.addEventListener('input', () => {
        const value = pwmSlider.value;
        pwmValue.textContent = value;
        enviarMensaje('casa/ledrojo/pwm', value);
        actualizarEstadoPWM(value);
      });
    </script>
  </div>
</body>
</html>
